<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockstar Editor Menu | 4EV3R Scripts</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="menu">
        <div class="fab" id="fab-close">
            <img src="img/close-button.png" alt="Close" />
        </div>
        <ul>
            <li>
                <div class="fab">
                    <img src="img/play.png" alt="New Item" />
                </div>
                <span>Start Recording</span>
            </li>
            <li>
                <div class="fab">
                    <img src="img/stop.png" alt="Edit Item" />
                </div>
                <span>Stop Recording</span>
            </li>
            <li>
                <div class="fab">
                    <img src="img/save-file.png" alt="My Profile" />
                </div>
                <span>Stop & Save Recording</span>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
